substitutions:
  hostname: omnia-adapter
  friendly_name: Omnia Adapter

modbus_controller:
  - id: omnia_modbus
    address: 1
    setup_priority: -10
#  - id: flair_modbus
#    address: 20
#    setup_priority: -10
#  - id: kookplaat_modbus
#    address: 42
#    setup_priority: -10
#  - id: wasmachine_modbus
#    address: 43
#    setup_priority: -10
  - id: omnia_meter_modbus
    address: 47
    setup_priority: -10
  - id: pv_meter_modbus
    address: 48
    setup_priority: -10

packages:
  network: !include common/ethernet.yaml
  #network: !include common/wifi-configured.yaml
  #network: !include common/wifi-unconfigured.yaml
  omnia: !include
    file: modbus/omnia.yaml
    vars:
      prefix: omnia
      friendly_prefix: Omnia
  omnia_kwh_meter: !include
    file: modbus/ws100_kwh_meter.yaml
    vars:
      prefix: omnia_meter
      friendly_prefix: Omnia Meter
#  flair_meter: !include
#    file: modbus/flair400.yaml
#    vars:
#      prefix: flair
#      friendly_prefix: Ventilation
#  kookplaat_meter: !include
#    file: modbus/sdm120.yaml
#    vars:
#      prefix: kookplaat
#      friendly_prefix: Kookplaat
#  wasmachine: !include
#    file: modbus/sdm120.yaml
#    vars:
#      prefix: wasmachine
#      friendly_prefix: Wasmachine
  pv_kwh_meter: !include
    file: modbus/ws100_kwh_meter.yaml
    vars:
      prefix: pv_meter
      friendly_prefix: PV Meter

esphome:
  name: $hostname
  #name_add_mac_suffix: true

esp32:
  board: esp-wrover-kit
  framework:
    type: arduino

uart:
  tx_pin: 14
  rx_pin: 15
  baud_rate: 9600
  stop_bits: 1
  parity: NONE

modbus:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

text_sensor:
  - platform: version
    hide_timestamp: true
    name: "${friendly_name} ESPHome Version"
    entity_category: diagnostic
