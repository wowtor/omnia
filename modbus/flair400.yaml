text_sensor:
  - platform: modbus_controller
    modbus_controller_id: "${prefix}_modbus"
    name: "${friendly_prefix} software version"
    id: "${prefix}_software_version"
    register_type: read
    address: 4000
    register_count: 3
    response_size: 24
    raw_encode: COMMA
    entity_category: DIAGNOSTIC
    skip_updates: 720
    disabled_by_default: true
    icon: "mdi:qrcode"
  - platform: modbus_controller
    modbus_controller_id: "${prefix}_modbus"
    name: "${friendly_prefix} hardware version"
    id: "${prefix}_hardware_version"
    register_type: read
    address: 4003
    register_count: 1
    response_size: 8
    raw_encode: COMMA
    entity_category: DIAGNOSTIC
    skip_updates: 720
    disabled_by_default: true
    icon: "mdi:qrcode"
  - platform: modbus_controller
    modbus_controller_id: "${prefix}_modbus"
    name: "${friendly_prefix} serial number"
    id: "${prefix}_serial_no"
    register_type: read
    address: 4013
    register_count: 6
    response_size: 48
    raw_encode: NONE
    entity_category: DIAGNOSTIC
    skip_updates: 720
    disabled_by_default: true
    icon: "mdi:qrcode"

switch:
  - platform: modbus_controller
    modbus_controller_id: "${prefix}_modbus"
    name: "${friendly_prefix} imbalance allowed"
    id: "${prefix}_imbalance_allowed"
    register_type: holding
    address: 6033
    entity_category: CONFIG
    icon: "mdi:scale-unbalanced"
  - platform: modbus_controller
    modbus_controller_id: "${prefix}_modbus"
    name: "${friendly_prefix} on/off"
    id: "${prefix}_on_off"
    register_type: holding
    address: 8003
    inverted: true
    icon: "mdi:power-standby"

select:
  - platform: modbus_controller
    modbus_controller_id: "${prefix}_modbus"
    name: "${friendly_prefix} flow type"
    id: "${prefix}_flow_type"
    address: 6030
    value_type: U_WORD
    optionsmap:
      "Constant pulse width modulation": 1
      "Constant flow": 2
      "Constant mass flow": 3
    entity_category: CONFIG
  - platform: modbus_controller
    modbus_controller_id: "${prefix}_modbus"
    name: "${friendly_prefix} bypass"
    id: "${prefix}_bypass"
    address: 6100
    value_type: U_WORD
    optionsmap:
      "auto": 0
      "closed": 1
      "open": 2
    entity_category: CONFIG
    icon: "mdi:transit-skip"

number:
  - platform: modbus_controller
    modbus_controller_id: "${prefix}_modbus"
    name: "${friendly_prefix} flow setpoint"
    id: "${prefix}_flow_setpoint"
    address: 8002
    value_type: U_WORD
    min_value: 0
    max_value: 400
    step: 1
    icon: "mdi:weather-windy"
