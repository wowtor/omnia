sensor:
  - platform: modbus_controller
    modbus_controller_id: "${prefix}_modbus"
    name: "${friendly_prefix} supply pressure"
    id: "${prefix}_supply_pressure"
    register_type: read
    address: 4023
    value_type: S_WORD
    device_class: PRESSURE
    unit_of_measurement: kPa
    accuracy_decimals: 1
    filters:
      - multiply: .1
    entity_category: DIAGNOSTIC
